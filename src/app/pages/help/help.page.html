<app-page-header [config]="headerConfig"></app-page-header>
<ion-content class="ion-padding header">
  <ion-label><strong>{{"REPORT_AN_ISSUE" | translate}}</strong></ion-label>
  <div class="field">
    <ion-label class="field-spacing">{{"TELL_US_THE_PROBLEM" | translate}}</ion-label>
    <app-dynamic-form [jsonFormData]="formData" #form1 class="input"></app-dynamic-form>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-button expand="full" (click)="onSubmit()">{{"SUBMIT" | translate}}</ion-button>
</ion-footer>
